{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>{{ object.name }}</h2>
<p>
    <small class="text-muted">{{ object.date|date:"d.m.Y H:i"}}</small>
    <small class="text-muted">[ просмотров: {{ object.get_view }}]</small>
</p>
<blockquote>{{ object.text }}</blockquote>

<a href="{% url 'advs-list' %}">&laquo; вернуться к списку</a>

{% endblock %}
